[package]
name = "mindus"
version = "1.0.8"
edition = "2021"
description = "A library for working with mindustry data formats (eg schematics) (fork of plandustry)"
authors = [
  "KosmosPrime <5663514+KosmosPrime@users.noreply.github.com>",
  "bend-n <bend.n@outlook.com>",
]
repository = "https://github.com/bend-n/mindus.git"
license = "GPL-3.0"
exclude = [".github/", "items.py"]


[dependencies]
flate2 = { version = "1.0", features = ["zlib"], default-features = false }
base64 = "0.21.2"
paste = "1.0.12"
strconv = "0.1"
image = { version = "0.24.6", features = ["png"], default-features = false }
const-str = "0.5.5"
color-hex = "0.2.0"
zip = { version = "0.6.6", features = ["zstd"], default-features = false }

[build-dependencies]
zip = { version = "0.6.6", features = ["zstd"], default-features = false }
walkdir = "2"

[[bin]]
name = "plandustry"
path = "src/exe/mod.rs"

[profile.release]
debug = 2
opt-level = 3
lto = true
